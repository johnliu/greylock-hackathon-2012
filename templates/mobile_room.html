{% extends 'base.html' %}

{% block css %}
{{ super() }}
<link href="{{ url_for('static', filename='css/mobile_room.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
{{ super() }}
<div class="container-fluid">

  <div class="row-fluid row">
    <div class="span4">
      <div class="well"><audio id="player" src="" autoplay="true"></audio>

<div class="sidebar-album-cover">
  <img id="sidebar-cover-art" name="sidebar-cover-art" style="" src="{{ url_for('static', filename='img/default_cover_art.png') }}">
</div>
<h4 id="sidebar-song-artist" class="sidebar-song-artist">--</h4>
<h3 id="sidebar-song-title" class="sidebar-song-title">No song playing.</h3>
<h5 id="sidebar-song-album" class="sidebar-song-album">--</h5>


<div class="top-buttons">
  <div class="control-buttons">
    <a id="previous" class="btn btn-primary"><i class="icon-step-backward icon-white"></i></a>
    <a id="play-pause" class="btn btn-primary"><i class="icon-pause icon-white"></i></a>
    <a id="next" class="btn btn-primary"><i class="icon-step-forward icon-white"></i></a>
    <span class="timer">--:--</span>
  </div>
</div>
        <!--{% include 'room_sidebar_queue.html' %}-->
      </div><!--/well -->
    </div><!--/span-->

    <div class="span6">
      <div class="span11">
        <h1>Welcome to room: {{ room }}</h1>
        <br>
        <form id="search-form" class="form-search">
          <input id="search-box" type="text" class="input-large search-query span12" placeholder="Search for a song, album, or artist" name="search-box">
        </form>

        <ul class="nav nav-pills">
          <li id="search-result-tab"><a href="#search-result-content" data-toggle="tab">Search Results</a></li>
        </ul>

        <div class="content-box">
          <div class="tab-content">
            <div class="tab-pane" id="search-result-content">
              <h6 class="search-result-text">
                Search Results Matching: <span></span>
              </h6>
              <table class="search-result-table table table-striped table-condensed">
                <thead>
                  <tr>
                    <th class="search-result-song">Song</th>
                    <th class="search-result-artist">Artist</th>
                    <th class="search-result-album">Album</th>
                    <th class="search-result-actions"></th>
                  </tr>
                </thead>
                <tbody id="song-list">
                </tbody>
              </table>
            </div> <!-- /.search-result -->
          </div> <!-- /.tab-content -->
        </div>
      </div><!--/span10 -->
    </div>

  </div><!--/container row-->
</div>


  <hr> 
{% endblock %}

{% block js %}
{{ super() }}
<script type="text/javascript" src="{{ url_for('static', filename='js/app/guest.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/app/search.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/app/auth.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/app/tooltip.js') }}"></script>
{% endblock %}
